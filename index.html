<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/logo.svg" alt="logo" />
      <nav class="headerButtons">
        <button>Report</button>
        <button>Setting</button>
        <button>Login</button>
      </nav>
    </header>
    <main>
      <article class="redSection">
        <div class="timerSection">
          <ul>
            <li class="selected">Pomodoro</li>
            <li>Short Break</li>
            <li>Long Break</li>
          </ul>
          <p class="timer">24:59</p>
          <button>START</button>
        </div>
        <div class="workingOn">
          <p class="smaller">WORKING ON</p>
          <p>Milk the cat</p>
        </div>
        <div class="tasks">
          <h2>Tasks</h2>
          <div class="settings">
            <img src="assets/settings.svg" alt="settings" />
          </div>
          <div class="task uncomplete">
            <img src="assets/uncompleted.svg" alt="uncompletedIcon" />
            <p>Milk the cat</p>
            <p><span class="bigger">0</span>/1</p>
            <div class="settings settNegative">
              <img src="assets/settings-dark.svg" alt="settings-dark" />
            </div>
          </div>
          <div class="task complete">
            <img src="" alt="" />
            <p>Code this</p>
            <p><span class="bigger">0</span>/1</p>
            <div class="settings settNegative"><img src="" alt="" /></div>
          </div>
          <div class="newTask">
            <img src="assets/add.svg" alt="add" />
            <p>Add Task</p>
          </div>
          <div class="report">
            <p>Est:<span class="bigger whiter">1</span></p>
            <p>Act:<span class="bigger whiter">0</span></p>
            <p>Finish at<span class="bigger whiter">13:57</span></p>
          </div>
        </div>
      </article>
      <article class="whiteSection"></article>
    </main>
  </body>
</html>
